<template>
    <lightning-card title="Quiz App">
        <div class="slds-m-around_medium">
            <template if:true={isSubmitted}>
                <div class={isScoredFull}>you have scored {allCorrectAnswers} out of {myQuestions.length}</div>
            </template>
            <form>
                <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id}>
                    <div><strong>{quiz.id} - {quiz.question}</strong></div>
                    <div class="slds-grid slds-gutters slds-p-bottom_medium">
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" onchange={onChangeHandler}/>
                            {quiz.answer.a}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={onChangeHandler}/>
                            {quiz.answer.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={onChangeHandler}/>
                            {quiz.answer.c}
                        </div>
                        </div>
                </div>
           </template>
           <lightning-button variant="brand" type="submit" label="Submit" title="Submit Quiz"
             class="slds-m-around_small" onclick={onSubmitHandler} disabled={allNotSelected}></lightning-button>
            <lightning-button variant="brand" type="reset" label="Reset" title="Reset Quiz"
             class="slds-m-around_small" onclick={onResetHandler}></lightning-button>
        </form>
        </div>
    </lightning-card>
</template>
